<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
    <script>
        var a;
        a=parseInt(prompt("Enter your month"));

        switch(a){
            case 1:
            case 2:
            case 3:
            case 4:
                document.getElementById('ans').innerHTML="winter";
            break;
            case 5:
            case 6:
            case 7:
            case 8:
                document.getElementById('ans').innerHTML="summer";
            break;
            case 9:
            case 10:
            case 11:
            case 12:
                document.getElementById('ans').innerHTML="monsoon";
            break;
            
        }
    </script>
</body>
</html>
