<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="v"></h1>
    <script>
        var a;
        a=parseInt(prompt("enter your age:-"));

        if(a<=5){
            document.getElementById('v').innerHTML="You are toddler";
        }else if(a>5 && a<=13){
            document.getElementById('v').innerHTML="You are kids";
        }else if(a>13 && a<=17){
            document.getElementById('v').innerHTML="you are teenager";
        }else if(a>17 && a<=60){
            document.getElementById('v').innerHTML="you are young";
        }else if(a>60){
            document.getElementById('v').innerHTML="you are old";
        }
    </script>
</body>
</html>
